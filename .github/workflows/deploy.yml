name: Hexo Deployment

on:
  push:
    branches:
      - master  # 触发自动部署的分支，这里设置为 main 分支，可以根据你的实际情况修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Hexo
        run: hexo g  # 替换成你的 Hexo 构建命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 这里指定你要部署的文件夹路径，通常是 Hexo 生成的 public 文件夹

